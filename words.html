<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Words</title>
    <!-- Favicon: use provided sneaker image -->
    <link rel="icon" href="favicon.jpg" type="image/jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* 激励语文本样式 */
        .motivation-content {
            padding: 20px 0;
        }

        .typing {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #4CAF50;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
            width: 100%;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #4CAF50; }
        }

        /* 通用导航栏样式 - 强制横向排列并在窄屏时允许横向滚动 */
        .navbar {
            display: flex;
            flex-direction: row; /* 强制横向 */
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin: 20px 0;
            padding: 8px 0;
            border-bottom: 2px solid #eee;
            width: 100%;
            max-width: 1000px;
            flex-wrap: nowrap; /* 不换行，避免纵向堆叠 */
            overflow-x: auto; /* 窄屏时水平滚动 */
            -webkit-overflow-scrolling: touch;
        }

        .navbar::-webkit-scrollbar { height: 8px; }
        .navbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 4px; }

        .nav-link {
            display: inline-flex;
            align-items: center;
            white-space: nowrap; /* 避免换行 */
            padding: 10px 16px;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            color: #4CAF50;
            border-bottom: 3px solid #4CAF50;
        }
    </style>
</head>
<body>
    <!-- 通用导航栏 -->
    <nav class="navbar">
        <button class="nav-link" onclick="window.location.href='index.html'">Home</button>
        <button class="nav-link active" onclick="window.location.href='words.html'">Words</button>
        <button class="nav-link" onclick="window.location.href='knowledge.html'">Knowledge</button>
        <button class="nav-link" onclick="window.location.href='teaching.html'">Teaching</button>
        <button class="nav-link" onclick="window.location.href='plan.html'">My Plan</button>
        <button class="nav-link" onclick="window.location.href='checkin.html'">Check In</button>
    </nav>

    <!-- 激励页核心内容 -->
    <div class="container">
        <div class="header">
            <h1>Keep Going!</h1>
            <p>Your daily fitness motivation</p>
        </div>

        <div class="motivation-content">
            <p class="typing" id="motivation-text"></p>
        </div>
    </div>

    <script>
        // 激励语文本库
        const motivationTextList = [
            "Today marks your first step towards health — consistency brings success.",
            "Every drop of sweat is the beginning of change; keep going and you'll achieve more.",
            "Your body is your most loyal companion. Treat it well and it will reward you.",
            "Fitness is a battle against yourself. Don't lose to the version of yourself from yesterday.",
            "There is no perfect starting point; through action we get closer to our goals."
        ];

        // 随机显示一条激励语
        function showRandomMotivation() {
            const randomIndex = Math.floor(Math.random() * motivationTextList.length);
            document.getElementById('motivation-text').textContent = motivationTextList[randomIndex];
        }

        // 页面加载时显示，3秒后刷新一条新的
        showRandomMotivation();
        setInterval(showRandomMotivation, 5000);
    </script>
</body>
</html>
